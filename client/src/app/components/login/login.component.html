<h2 class="page-header">Login Page</h2>

<div class="row show-hide-message">
	<div [ngClass]="messageClass">
		{{message}}
	</div>
</div>

<form [formGroup]="form" (submit)="onLoginSubmit()">
	<div class="form-group">
		<label for="username">Username</label>
		<div [ngClass]="{ 'has-error': ( form.controls.username.errors && form.controls.username.dirty ), 'has-success': form.controls.username.valid && form.controls.username.dirty }">
			<input type="text" name="username" class="form-control" placeholder="*Username" formControlName="username">
			<ul class="help-block">
				<li *ngIf=" form.controls.username.errors?.required && form.controls.username.dirty">This field is required.</li>
			</ul>
		</div>
	</div>
	
	<div class="form-group">
		<label for="password">Password</label>
		<div [ngClass]="{ 'has-error': ( form.controls.password.errors && form.controls.password.dirty ), 'has-success': form.controls.password.valid }">
			<input type="password" name="password" class="form-control" placeholder="*Password" formControlName="password">
			<ul class="help-block">
				<li *ngIf=" form.controls.password.errors?.required && form.controls.password.dirty">This field is required.</li>
			</ul>
		</div>
	</div>

	<input [disabled]="!form.valid || processing " type="submit" class="btn btn-primary" value="Login">
</form>

<br><br>
<div class="well">
	<h4>Guest Login:</h4>
	<strong>Username:</strong> guest
	<br>
	<strong>Password:</strong> PassWord123!
</div>
